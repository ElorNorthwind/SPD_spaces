<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Расстановка пробелов для СПД</title>
</head>
<body>
    <form class="text-area">
        <textarea name="input-box" id="input-box">
            В соответствии с частью 6 статьи 5 Жилищного кодекса Российской Федерации, статьей 30 Закона города Москвы от 14.06.2006 № 29 «Об обеспечении права жителей города Москвы на жилые помещения», постановлениями Правительства Москвы от 20.02.2013 № 99-ПП «Об утверждении Положения о Департаменте городского имущества города Москвы», от 21.09.2016 № 588-ПП «О порядке выкупа и найма жилых помещений, предоставленных из жилищного фонда города Москвы по отдельным видам договоров» и согласно личному заявлению Федосеева Е.Е. от 28.01.2021 № ДГИ-22911/21-(0)-0:
            1. Предоставить Федосееву Евгению Евгеньевичу 1979 г.р., на одного человека, занимаемую однокомнатную квартиру площадью жилого помещения 39,6 кв. м, общей площадью 38,3 кв. м, жилой площадью 19,3 кв. м по адресу: г. Москва, г. Зеленоград, корп. 1546, кв. 197, кадастровый номер 77:10:0006003:9425, по договору найма жилого помещения жилищного фонда коммерческого использования города Москвы сроком на 5 лет с правом заключения договора на новый срок при условии сохранения оснований для проживания в указанном жилом помещении.
            2. Расторгнуть договор найма жилого помещения от 28.03.2011 № 602023738.
            3. Отнести квартиру № 197 по адресу: г. Москва, г. Зеленоград, корп. 1546, кв. 197 к жилищному фонду коммерческого использования города Москвы.
        </textarea>
        <button id="convert" type="button">Расставить знаки и скопировать</button>
        <textarea name="output-box" id="output-box"></textarea>
    </form>
    <script type="text/javascript" src="js/spd_spacer.js"></script>
</body>
</html>
